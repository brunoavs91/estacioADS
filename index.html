<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Site Exercicio</title>

		<link rel="stylesheet" href="css/style.css">

      </head>

      <body background="blue">
        <div class="container-fluid">

            <section id="welcome" class="tm-content-box tm-banner margin-b-10">
                <div class="tm-banner-inner">
                    <h1 class="tm-banner-title">LOJA DE LIVROS BRUNO</h1>                        
                </div>                    
            </section>

            <div class="tm-body">
                <div class="tm-sidebar">
                    <nav class="tm-main-nav">
                        <ul class="tm-main-nav-ul">
                            <li class="tm-nav-item"><a href="#welcome" class="tm-nav-item-link tm-button">
                                <i class="fa fa-smile-o tm-nav-fa"></i>Início</a>
                            </li>
                            <li class="tm-nav-item"><a href="#gallery" class="tm-nav-item-link tm-button">
                                <i class="fa fa-image tm-nav-fa"></i>Galeria Livros</a>
                            </li>
                          
                            <li class="tm-nav-item"><a href="#about" class="tm-nav-item-link tm-button">
                                <i class="fa fa-sitemap tm-nav-fa"></i>Aluno : Bruno Augusto Vidal Silveira</a>
                            </li>
                            
                        </ul>
                    </nav>
                </div>
                
                <div class="tm-main-content">
                    
                    <div class="tm-content-box tm-content-box-home">                        
                        <img src="img/capa.jpg" alt="Image 1" class="img-fluid tm-welcome-img">                        
                        <div class="tm-welcome-boxes-container">
                            
                        </div>
                    </div>
                        
                    <div id="gallery" class="tm-content-box">                        
                        <div class="grid tm-gallery">
                            <figure class="effect-bubba">
                                <img src="img/sociedade.png" alt="Image 8" class="img-fluid">
                                <figcaption>
                                    <h2>O senhor dos anéis<span>- A sociedade do anel</span></h2>
                                    <p>Autor:J.R.R.Tolkien</p>
                                    <a >Preço R$ 85,00</a>
                                </figcaption>
                            </figure>

                            <figure class="effect-bubba">
                                <img src="img/duastorres.jpg" alt="Image 7" class="img-fluid">
                                <figcaption>
                                    <h2>O senhor dos anéis <span>- As duas torres</span></h2>
                                    <p>Autor:J.R.R.Tolkien</p>
                                    <a >Preço R$ 85,00</a>
                                </figcaption>
                            </figure>

                            <figure class="effect-bubba">
                                <img src="img/retornorei.jpg" alt="Image 5" class="img-fluid">
                                <figcaption>
                                    <h2>O senhor dos anéis <span>- O retorno do Rei</span></h2>
                                    <p>Autor:J.R.R.Tolkien</p>
                                    <a >Preço R$ 85,00</a>
                                </figcaption>
                            </figure>

                                              
                        </div>
                    </div>

                   

                  
                   

                    <section id="contact" class="tm-content-box">

                        <div class="tm-flex">
                            <div class="tm-contact-left-half tm-gray-bg">
                                <div class="tm-contact-inner-pad">
                                    <h2 class="tm-section-title">Faça seu Pedido</h2>
                                    <form action="#contact" method="post" class="contact-form">

                                        <div class="form-group">
                                            <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                                        </div>
                                        <div class="form-group">
                                            <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Message" required></textarea>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary pull-xs-right tm-button tm-button-normal">Enviar</button>

                                    </form>
                                </div>                                
                            </div>

                           
                        </div>
                        
                    </section>  

                    <footer class="tm-footer">
                        <p class="text-xs-center">Bruno Augusto Vidal Silveira| ADS </p>
                    </footer>

                </div>
            </div>             
        </div>
        
        <!-- load JS files -->
        
        <script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> <!-- Tether for Bootstrap (http://stackoverflow.com/questions/34567939/how-to-fix-the-error-error-bootstrap-tooltips-require-tether-http-github-h) -->
        <script src="js/jquery.magnific-popup.min.js"></script>     <!-- Magnific pop-up (http://dimsemenov.com/plugins/magnific-popup/) -->
        <script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
